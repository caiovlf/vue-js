<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <button v-on:click="somar" > Somar 1</button>
    <button v-on:click="contador2++" > Somar 2</button>
    <button v-on:click="diminuir" > Diminuir </button>
    <p>Contador: {{ contador }} | {{ contador2}}</p>
    <p>Resultado: {{resultado}} </p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0
        },
        computed:{
            resultado(){
                console.log('chamou resultado!')
                return this.contador >= 5 ? 
                    'Maior ou Igual a 5' : 'Menor do que 5'
            }
        },
        methods: {
            somar(){
                this.contador ++
            },           
            diminuir(){
                this.contador --
            }                        
        }
    });
</script>
